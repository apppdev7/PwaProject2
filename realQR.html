<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="windows-1251" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    
        <link rel="stylesheet/less" type="text/less" href="common.less" />
        <!-- для каждой страницы свой less файл. -->
        <link rel="stylesheet/less" type="text/less" href="realQR.less" />
        <!-- Скрипты не трогать -->
        <script src="https://cdn.jsdelivr.net/npm/less"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.global.js"></script>
        <script>
        //скрипты не трограть.
        window.addEventListener("load", () => {
            const app = Vue.createApp({
            methods: {
                tr(k) {
                return k;
                },
            },
            });
            app.mount("#dont_use_this_id_in_style");
        });
        </script>
    </head>
    <body>
        <div class="page" id="dont_use_this_id_in_style">
            <div class="brow_empty"></div>
            <section class="main">
                <div class="container">
                    <div class="mainLine">
                        <div class="pageTitle">
                            <p>{{tr('Real QR')}}</p>
                        </div>
                        <div class="leftBtn-mainLine">      
                        </div>
                        <div class="leftBtn-mainLine">
                            <img src="img/close.svg" alt="">             
                        </div>
                        <!-- <div class="lang">
                            <span>KZ</span>
                        </div> -->
                        <!-- <div class="rightBtn-mainLine">
                            <img src="img/sorting.svg" alt="">
                            <img src="img/filtering.svg" alt="">      
                        </div> -->
                    </div>
                </div>
            </section>
            <div class="amount">
                <div class="container">
                    <div class="amount_flex">
                        <div class="amountInput">
                            <span>{{tr('Введите сумму')}}</span>
                            <input type="text" value="15 000">
                        </div>
                        <div class="amountBtn">
                            <div class="btn">1</div>
                            <div class="btn">2</div>
                            <div class="btn">3</div>
                            <div class="btn">4</div>
                            <div class="btn">5</div>
                            <div class="btn">6</div>
                            <div class="btn">7</div>
                            <div class="btn">8</div>
                            <div class="btn">9</div>
                            <div class="btn"></div>
                            <div class="btn">0</div>
                            <div class="btn"><img src="img/union.svg" alt=""></div>
                        </div>
                        <div class="confirm">
                            {{tr('Подтвердить')}}
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </div>
    </body>
</html>
